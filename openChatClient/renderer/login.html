<html>

<head>
    <meta charset="utf-8">
    <title>Openchat</title>
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
</head>

<body>
    <div class="outbox">
        <img src="./img/logo.png" alt="" id="logo">
        <div name="user_info" id="user_info">
            <div class="profile_picture">
                <img src="./img/default.png" alt="" id="picture">
                <input type="file" id="user_img" name="user_img" accept=".jpg,.jpeg,.png,.gif"
                    onchange="inputFileReturnImg(this,'picture');">
            </div>
            <div class="profile_name">
                <input type="text" placeholder="프로필 이름" name="user_name" id="user_name" autofocus required>
                <button type="submit" id="submitBtn" onclick="login();">시작하기 -></button>
            </div>
        </div>
        <div class="count">
        </div>
    </div>
    <div class="tools">
        <p style="font-size: 1.5em; font-weight: bold">OpenChat에서 사람들과의 대화에 참여하세요.</p>
        <span>사용할 사진과 이름만으로 간단한 프로필을 만들고 원하는 방을 찾아 쉽고 빠르게 대화에 참여하실 수 있습니다. 원하는 대화방 사진을 등록한 후 비밀번호를 설정하여 지인끼리의 대화를 즐길수도
            있거나, 최대 방 인원수를 제한해 원하는 규모의 대화방을 만드실 수 있습니다.</span>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
