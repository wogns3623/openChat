<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./pop-up.css" type="text/css"/>
</head>

<body>
    <div id="backgroundCover"></div>
    <div class="pop-up" id="createRoom">
        <article class="container">
            <section class="main_container">
                <header>
                    Create Room
                </header>
                <section class="content">
                    <div class="text_field">
                        <div class="name">
                            <input type="text" placeholder="방 이름" class="room_info" name="room_name" id="room_name"
                                maxlength="15" autofocus required />
                        </div>
                        <div class="password">
                            <input type="password" placeholder="비밀번호" class="room_info" name="room_pw" id="room_pw"
                                maxlength="15" />
                        </div>
                        <div class="concurrentUser">
                            <input type="number" placeholder="최대 접속자 수" class="room_info" name="room_maxUser"
                                id="room_maxUser" required />
                        </div>
                    </div>
                    <div class="img_field">
                        <img src="/static/img/defaultRoom.png" alt="" class="room_image">
                        <input type="file" class="room_info" name="room_img" accept=".jpg,.jpeg,.png,.gif"
                            onchange="inputFileReturnImg(this,'picture');">
                    </div>
                </section>
                <footer>
                    <div class="left">
                        <button class="button backBtn">뒤로가기</button>
                    </div>
                    <div class="right">
                        <button class="button createBtn" onclick="createRoom('createRoom');"> 방 만들기!</button>
                    </div>
                </footer>
            </section>
        </article>
    </div>
    <script>
        var activePop_up = function(tf) {
            var targetDom = document.getElementById("createRoom");
            var value;

            if(tf) value = "visible";
            else value = "hidden";

            document.getElementById("backgroundCover").style.visibility=value;
            targetDom.children[0].style.visibility=value;
        };
    </script>
</body>

</html>
